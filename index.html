<!DOCTYPE html>
<html>
    <head>
        <title>Custom Select</title>

        <link rel="stylesheet" type="text/css" href="styles/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <script src="scripts/jquery.js"></script>
    </head>
    <body>


    	<form>

            <div class="row">
                <div class="columns large-6">
            		<label for="fruit">Please Select A Fruit</label>
            			<select name="fruit" id="fruit" data-seelect>
            				<option value=""></option>
            				<option value="ap">Apple</option>
            				<option value="or">Orange</option>
            				<option value="ba">Banana</option>
            			</select>

                </div>
    		
                <div class="columns large-6">

            		<label for="cars">Please Select A Car</label>
            			<select name="cars" id="cars" data-seelect>
            				<option value=""></option>
            				<option value="fo" selected>Ford</option>
            				<option value="ch">Chevy</option>
            				<option value="po" >Porsche</option>
            			</select>

                </div>
            </div>
    		
    	</form>


        <script src="scripts/select.js"></script>
    </body>
</html>
